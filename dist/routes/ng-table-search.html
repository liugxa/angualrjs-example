	<table class="table table-condensed">
		<thead>
		<tr><th>Name</th><th>Phone</th></tr>
		</thead>
		<tbody>
		<tr ng-repeat="item in outputData2">

			<td>{{item.phone}}</td>

		</tbody>
	</table>
</div>
